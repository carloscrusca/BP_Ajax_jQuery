<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Minha Página</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/coPilot_teste.js"></script>
    <link rel="stylesheet"  type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
      
            <a class="navbar-brand text-white">Consulta Cep</a>
            <div class="d-flex" role="search">
              <input class="form-control mr-sm-2" type="search" placeholder="CEP" id="cep">
              <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()" >Search</button>
            </div>
      
    </nav>
    <div class="container barra-progresso">
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>


    <div class="container cep">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Endereço</h5>
              <p class="card-text" id="cep">
                
              </p>
            </div>
      </div>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Logradouro</th>
              <th scope="col">Bairro</th>
              <th scope="col">Cidade</th>
              <th scope="col">Estado</th>
            </tr>
            <tr>
              <td scope="col2">*</td>
              <td id="logradouro"></td>
              <td id="bairro"></td>
              <td id="localidade"></td>
              <td id="uf"></td>
            </tr>
      </div>
    </div>

   
    
</body>
</html>
